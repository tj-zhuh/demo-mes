<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>不合格品单查询</title>
    <!--<link href="../../../../css/zbcStyle.css" rel="stylesheet" />-->
    <link href="../../../../css/style2.css" rel="stylesheet" />
    <link href="../../../../lib/tb/tbcss.css" rel="stylesheet" />
    <link href="page2.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-title"><p>不合格品单查询</p></div>
            <div class="topbar">
                <ul class="query-conditions">
                    <li><label>起始时间</label><input /></li>
                    <li><label>结束时间</label><input /></li>
                </ul>
                <ul class="query-buttons">
                    <li><div class="btn">查询</div></li>
                    <li><div class="btn">刷新</div></li>
                    <li><div class="btn">导出数据</div></li>
                    <li><div class="btn">关闭显示</div></li>
                    <li><div class="btn">上一个班</div></li>
                    <li><div class="btn">下一个班</div></li>
                    <li><div class="btn">返回</div></li>
                </ul>
            </div>

            <div class="grid-container" id="grid1">
            </div>

            <!--注意现在还暂时不做翻页，预留位置-->
            <div class="pagin"></div>
        </div>
    </div>

    <script src="../../../../js/rem.js"></script>

    <script src="../../../../js/config.js"></script>
    <script src="../../../../js/require-2.1.11.js" data-main="page"></script>
